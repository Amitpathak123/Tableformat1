<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <style>
    body {
      margin: 2;
      padding: 2;
      box-sizing: border-box;
      justify-content: center;
      
    }
    h1{
        margin-left: 5%;
    }
  </style>
  <body>
    <h1>Table Format No 01</h1>
    <table border="1">
      <tr>
        <th rowspan="2">Heading</th>
        <th>Student</th>
        <th colspan="3">Details</th>
      </tr>
      <tr>
        <th>Heading</th>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
      <tr>
        <td rowspan="4">Student List</td>
        <td>1</td>
        <td>Victor</td>
        <td>Computer Science</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Williams</td>
        <td>Electronics</td>
        <td>23456</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Harry</td>
        <td>Electrical</td>
        <td>34567</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Rick</td>
        <td>Civil</td>
        <td>45678</td>
      </tr>
    </table>
  </body>
</html>
